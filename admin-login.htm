<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Trade2Retire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/png" href="assets/T2Rlogo.png">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap brand-icon"></i>
                <a href="index.html" class="brand-link">Trade2Retire</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.htm" class="nav-link">User Login</a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-lock brand-icon"></i>
                    <h2>Admin Portal</h2>
                    <p>Login to access the admin dashboard</p>
                </div>

                <form id="adminLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>

        <footer class="main-footer">
            <!-- Same footer as other pages -->
        </footer>
    </div>

    <script src="js/admin-auth.js"></script>
</body>
</html>
