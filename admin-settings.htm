<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings | Trade2Retire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="icon" type="image/png" href="assets/T2Rlogo.png">
</head>

<body>
    <div class="settings-page">
        <a href="admin-dashboard.htm" class="back-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <h1>Admin Settings</h1>
        <div class="settings-tabs">
            <button class="tab-btn active settings-nav-btn" data-tab="admin-account-tab">Account</button>
            <button class="tab-btn settings-nav-btn" data-tab="admin-security-tab">Security</button>
            <button class="tab-btn settings-nav-btn" data-tab="admin-preferences-tab">Preferences</button>
        </div>
        <div id="admin-account-tab" class="tab-content settings-tab active">
            <h2>Personal Information</h2>
            <form id="adminPersonalForm">
                <div class="form-group">
                    <label for="currentAdminName">Current Name</label>
                    <input type="text" id="currentAdminName" name="currentAdminName" disabled>
                </div>
                <div class="form-group">
                    <label for="currentAdminEmail">Email</label>
                    <input type="text" id="currentAdminEmail" name="currentAdminEmail" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Change Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter new name">
                </div>
                <div class="form-group">
                    <label for="phone">Change Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter new phone number">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone" name="timezone">
                        <option value="Africa/Lagos">Africa/Lagos</option>
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">America/New_York</option>
                        <option value="Europe/London">Europe/London</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Info</button>
            </form>
        </div>
        <div id="admin-security-tab" class="tab-content settings-tab">
            <h2>Change Password</h2>
            <form id="adminPasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    <div class="strength-meter"></div>
                    <div class="strength-text"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
        <div id="admin-preferences-tab" class="tab-content settings-tab">
            <h2>Preferences</h2>
            <form id="adminPreferencesForm">
                <div class="form-group">
                    <label for="adminLanguage">Language</label>
                    <select id="adminLanguage" name="adminLanguage">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateFormat">Date Format</label>
                    <select id="dateFormat" name="dateFormat">
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="emailNotifications">
                            <span class="slider"></span>
                        </label>
                        <span>Email Notifications</span>
                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="smsNotifications">
                            <span class="slider"></span>
                        </label>
                        <span>SMS Notifications</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Preferences</button>
            </form>
        </div>
    </div>
    <script src="js/admin-settings.js"></script>
</body>

</html>
